<div class="card">
  <img *ngIf="esemeny?.pictureURL"  [src]="esemeny.pictureURL" class="card-img-top img-fluid" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{esemeny.name}}</h4>
    <p class="card_text card-text">{{esemeny.description}}</p>
    <p class="card-text"><small class="text-muted">{{esemeny.date}}</small></p>
    <a [routerLink]="['/event', esemeny.id]" class="row justify-content-end pr-4">{{nextLabel}}</a>
  </div>
</div>
