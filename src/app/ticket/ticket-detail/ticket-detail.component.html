<div class="card mb-4 col-11 col-sm-8 mx-auto p-0">

  <div class="card-header">
    <div class="bg-light text-center">
      <h3>Új jegy</h3>
    </div>
  </div>

  <div class="card-body">

    <!--card-body-->
    <form #ticketForm="ngForm" (ngSubmit)="OnSubmit()">
      <div class="form-group">
        <label for="select">Esemény választása</label>
        <select class="form-control" id="select"
                [(ngModel)]="ticket.eventId" name="eventId" required #event="ngModel">
          <option selected hidden disabled value="0">Valassz egy esemenyt!</option>
          <option *ngFor="let ev of events" [value]=ev.id>{{ev.name}}</option>
        </select>
        <alert type="danger" *ngIf="event.touched && event.pristine">Kotelezo mezo</alert>
      </div>

      <div class="form-group">
        <label for="idopont">Időpont</label>
        <input type="date" class="form-control mb-3" id="idopont" placeholder="időpont" [(ngModel)]="ticket.date"
               name="date" #date="ngModel">
        <alert type="danger" *ngIf="date.touched && date.pristine">Kotelezo mezo</alert>
      </div>
      <div class="form-group">
        <label for="darab">Darabszám</label>
        <input type="number" class="form-control mb-3" id="darab" placeholder="darabszám"
               [(ngModel)]="ticket.numberOfTickets" name="numberOfTyckets" #ticketNumber="ngModel">
        <alert type="danger" *ngIf="ticketNumber.touched && ticketNumber.pristine">Kotelezo mezo</alert>
      </div>

      <h3 class="my-3">Licit beállítások</h3>

      <div class="form-group">
        <label for="minlicit">Minimum licit érték</label>
        <input type="number" class="form-control mb-3" id="minlicit" placeholder="Minimum licit érték"
               [(ngModel)]="ticket.bidStep" name="bidStep">
      </div>

      <div class="form-group">
        <label for="lepcso">Licit lépcső érték</label>
        <input type="text" class="form-control mb-3" id="lepcso" placeholder="Licit lépcső érték">
      </div>

      <div class="form-group">
        <label for="ertek">Licit kezdete</label>
        <input type="date" class="form-control mb-3" id="inlineFormInputGroupUsername" placeholder="Licit kezdete">
      </div>

      <div class="form-group">
        <label>Licit vége</label>
        <input type="date" class="form-control mb-3" id="ertek" placeholder="Licit vége">
      </div>


      <div class="text-center mb-3">
        <button class="btn btn-primary btn-lg" type="submit" value="Licit indítása">Licit inditasa</button>
        <button class="btn btn-secondary btn-lg" type="button" routerLink="../">Megsem</button>
      </div>
    </form>
  </div>
</div>
