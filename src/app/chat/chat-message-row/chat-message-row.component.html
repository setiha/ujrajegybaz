<li class="left clearfix" >
            <span class="float-left">
              <img *ngIf="msg.userPictureUrl; else placeholderImage" [src]='msg.userPictureUrl' alt="Felhasznalo kepe"
                   class="user-image rounded-circle placeholder-image">
              <ng-template #placeholderImage>
                 <img src="assets/chat_user_placeholder.svg" alt="Felhasznalo kepe" class="user-image rounded-circle placeholder-image">
              </ng-template>

            </span>
  <div class="clearfix chat-message">
    <div class="chat-message-header">
      <strong>{{msg.userName}}</strong>
      <small class="float-right text-muted">{{msg.created | amFromUnix | amTimeAgo}}</small>
    </div>
    <p>{{msg.msg}}</p>
  </div>
</li>
